<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>stone_paper_scissor</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Rock Paper scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/stone.png" alt="stone">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="stone">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissor.png" alt="stone">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="msg-constainer">
        <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
